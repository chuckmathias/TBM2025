<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!-- Load the static template tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tentmakers Bible Mission{% endblock %}</title>
    
    <!-- Fonts and CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- GSAP and animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="{% static 'js/animations.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/tbm.js' %}"></script>

    <!-- Maptalk -->
    <script src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
    <script src="{% static 'js/map.js' %}"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="top-bar transparent-nav">
            <div class="grid-container full">
                <div class="grid-x align-middle">
                    <!-- Logo on the extreme left -->
                    <div class="cell small-4 medium-3 text-left">
                        <a href="/">
                            <!-- <img src="{% static 'images/tbm_logo_wireframe_white.svg' %}" alt="Logo" class="logo"> -->
                            <img src="{% static 'images/tentmakersbiblemission_logo_white.svg' %}" alt="Logo" class="logo">
                            
                        </a>
                    </div>
    
                    <!-- Menu in the center -->
                    <div class="cell small-4 medium-6 text-center">
                        {% load menu_tags %}
                        {% render_menu "MainMenu" %}
                    </div>
    
                    <!-- Get Involved button on the extreme right -->
                    <div class="cell small-4 medium-3 text-right">
                        <a href="/contact-us/get-involved/" class="button get-involved-button">Get Involved</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% include "footer.html" %}
    </footer>
</body>
</html>
